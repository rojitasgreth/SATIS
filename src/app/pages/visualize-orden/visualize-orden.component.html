<app-menu></app-menu>
<div class="bg-gray-100" style="height: 100%;">
  <div class="container flex justify-between items-center" style="height: 100%; padding: 0 20px;">
    <button class="bg-cyan-700 p-5 text-white text-lg ml-80 mt-10 rounded-2xl flex items-center h-10" style="width: max-content;" (click)="visualizarDatosCliente()">Datos del cliente</button>
    <button class="bg-green-700 p-5 text-white text-lg rounded-2xl mt-10 ml-30 flex items-center h-10" style="width: max-content;" (click)="finalizarOrden()">Finalizar orden</button>
    <button class="bg-red-700 p-5 text-white text-lg rounded-2xl mt-10 ml-30 flex items-center h-10" style="width: max-content;" (click)="cancelarOrden()">Cancelar orden</button>
  </div>
  <div class="container pl-40 pt-10 ml-36 grid grid-cols-3 gap-4">
    <p class="text-4xl text-cyan-700 font-semibold">Datos de la orden:</p>
  </div>

  <div class="container ml-60 pl-40 mt-8" style="height: 100%;">
    <div class="text-xl ml-20" style="max-width: 990px;" *ngFor="let item of productos">
      <div class="bg-white shadow-md p-4 flex max-w-50">
        <img src="{{item.img}}" alt="Imagen del producto" class="w-40 rounded-md mb-4">
        <table class="border-2 text-center ml-5">
          <tr class="border-2">
            <td colspan="3"><p class="text-lg font-semibold">{{ item.descripcion_producto }}</p></td>
          </tr>
          <tr class="border-2">
            <td class="border-2 min-w-80 max-w-80"><p class="text-black-600">Unidades: {{ item.cantidad_piezas }}</p></td>
            <td colspan="2" class="border-2"><p class="text-black-600">Precio: {{ item.precio }} $</p></td>
          </tr>
          <tr class="border-2">
            <td class="border-2"><p class="text-black-600">GÃ©nero: {{ item.genero }}</p></td>
            <td class="border-2 min-w-80 max-w-80"><p class="text-black-600">{{ item.color }}</p></td>
            <td class="border-2 min-w-20 max-w-20"><p class="text-black-600">Cant: {{ item.cantidad }}</p></td>
          </tr>
        </table>
        <table class="ml-5">
          <tr>
            <td (click)="editarOrden(item)"><svg matTooltip="Editar producto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>
            </td>
          </tr>
          <tr>
            <td (click)="borrarProd(item)"><svg matTooltip="Eliminar producto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
