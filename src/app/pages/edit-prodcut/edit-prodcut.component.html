<app-menu></app-menu>
<div class="bg-gray-100" style="height: 100%;">
  <div class="container flex justify-between items-center" style="height: 100%; padding: 0 20px;">
    <button class="bg-cyan-700 p-5 text-white text-lg ml-80 mt-10 rounded-2xl flex items-center h-10"
      style="width: max-content;" (click)="visualizarDatosCliente()">Datos del cliente</button>
      <button class="bg-green-700 p-5 text-white text-lg rounded-2xl mt-10 ml-30 flex items-center h-10" style="width: max-content;" (click)="editar()">Editar producto</button>
  </div>
  <div class="container pl-40 pt-10 ml-36 grid grid-cols-3 gap-4">
    <p class="text-4xl text-cyan-700 font-semibold">Datos de la orden:</p>
  </div>

  <div class="container ml-60 pl-40 mt-8" style="height: 100%;">
    <div class="text-xl ml-20" style="max-width: 990px;">
      <div class="bg-white shadow-md p-4 flex max-w-50">
        <img src="../../../assets/catalago/prueba.jpg" alt="Imagen del producto" class="w-40 rounded-md mb-4">
        <table class="border-2 text-center ml-5">
          <tr class="border-2">
            <td colspan="3">
              <p class="text-lg font-semibold">{{ producto.descripcion_producto }}</p>
            </td>
          </tr>
          <tr class="border-2">
            <td class="border-2 min-w-80 max-w-80">
              <p class="text-black-600">Unidades: {{ producto.cantidad_piezas }}</p>
            </td>
            <td colspan="2" class="border-2">
              <p class="text-black-600">Precio: {{ producto.precio }} $</p>
            </td>
          </tr>
          <tr class="border-2">
            <td class="border-2">
              <p class="text-black-600">Género: {{producto.genero}}</p>
              <!-- <input type="radio" id="hembra" name="genero" value="F"
                (change)="generoSeleccionado = 'F'; consultarColores(producto.cod_categoria, 'F')"
                [checked]="producto.genero === 'F'">
              <label for="hembra" class="text-2xl">Hembra</label>
              <input type="radio" id="varon" name="genero" value="M"
                (change)="generoSeleccionado = 'M'; consultarColores(producto.cod_categoria, 'M')" class="ml-20"
                [checked]="producto.genero === 'M'">
              <label for="varon" class="text-2xl">Varón</label> -->
            </td>
            <td class="border-2 min-w-80 max-w-80">
              <p class="text-black-600">Color:</p>
              <select name="colores" id="colores" class="h-10 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2"
                [(ngModel)]="colorSeleccionado"
                style="max-width: 300px; min-width: 300px;">
                <option></option>
                <option *ngFor="let option of listaColores" [ngValue]="option">
                  {{option.label}}
                </option>
              </select>
            </td>
            <td class="border-2 min-w-30 max-w-30">
              <p class="text-black-600">Cant:</p>
              <input type="number" class="w-20 h-10 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2"
                [(ngModel)]="cantidad">
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
