<app-menu></app-menu>

<div class="container mx-auto px-4 pl-40 pt-20 ml-36">
  <div *ngFor="let titulo of categorias" class="mt-8">
    <p class="text-xl font-semibold text-dark">{{ titulo }}</p>
    <hr class="my-4 border-t border-gray-300">
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8" *ngIf="orden !== null">
      <div *ngFor="let producto of filtrarProductos(titulo)" class="bg-white shadow-md rounded-lg p-4" [routerLink]="['/product', producto.cod_categoria]">
        <img src="../../../assets/catalago/prueba.jpg" alt="Imagen del producto" class="w-full rounded-md mb-4">
        <p class="text-lg font-semibold">{{ producto.descripcion }}</p>
        <p class="text-gray-600">Precio unitario: {{ producto?.precio }} {{producto?.precio_dist}} {{producto?.precio_con_envio}} $</p>
        <p class="text-gray-600">Unidades: {{ producto.cantidad_piezas }}</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8" *ngIf="orden == null">
      <div *ngFor="let producto of filtrarProductos(titulo)" class="bg-white shadow-md rounded-lg p-4">
        <img src="../../../assets/catalago/prueba.jpg" alt="Imagen del producto" class="w-full rounded-md mb-4">
        <p class="text-lg font-semibold">{{ producto.descripcion }}</p>
        <p class="text-gray-600">Unidades: {{ producto.cantidad_piezas }}</p>
      </div>
    </div>
  </div>
</div>
