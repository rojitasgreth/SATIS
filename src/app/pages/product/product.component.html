<app-menu></app-menu>

<div class="container pl-40 pt-20 ml-36 grid grid-cols-2 gap-4">
  <div class="w-full">
    <p class="text-4xl text-cyan-700 font-semibold">{{producto?.descripcion}}</p>
    <p class="text-xl font-semibold" style="margin-top: -15px;">{{producto?.detalle}}</p>
    <p class="mt-20 text-2xl">Precio unitario: {{producto?.precio}} $</p>
    <p class="mt-20 text-2xl">Cantidad de piezas por empaque: {{producto?.cantidad_piezas}}</p>

    <div class="flex items-center">
      <p class="mt-20 mr-4 text-2xl">Seleccionar género:</p>
      <input type="radio" id="hembra" name="genero" value="hembra"
        (click)="consultarColores(producto?.cod_categoria, 'H')" class="ml-20">
      <label for="hembra" class="text-2xl mr-4">Hembra</label>
      <input type="radio" id="varon" name="genero" value="varon"
        (click)="consultarColores(producto?.cod_categoria, 'V')">
      <label for="varon" class="text-2xl">Varón</label>
    </div>
    <div class="flex items-center">
      <p class="mr-4 text-2xl">Seleccionar colores:</p>
      <select name="colores" id="colores"
        class="h-10 bg-white border-slate-300 ml-20 hover:border-cyan-700 rounded-md border-2"
        style="max-width: 300px; min-width: 300px;" (change)="nuevoColor($event)">
        <option></option>
        <option *ngFor="let option of listaColores" [value]="option.value"> {{option.label}}</option>
      </select>
    </div>

    <div *ngIf="coloresSeleccionados.length != 0" class="text-2xl mt-5">
      <div *ngFor="let item of coloresMostrar" class="flex flex-box items-center mr-5 mb-3" style="max-width: 300px;">
        <div class="col-span-3 flex flex-box min-w-70 max-w-70 mr-5">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="min-w-6 min-h-6 max-w-6 max-h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
          </svg>
          <p class="mr-2">{{item.color.label}}</p>
        </div>
        <div class="col-span-2 min-w-70 max-w-70">
          <input #cantidadEmpaquesInput type="number" placeholder="10" *ngIf="cliente.Condicion !== 'Distribuidor'"
            (input)="agregarCantidad(item.color.value, cantidadEmpaquesInput.value, item.genero)"
            class="w-20 h-10 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2"
            matTooltip="Cantidad de empaques">

          <input #cantidadEmpaquesInput type="number" placeholder="10" *ngIf="cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'ALMB1'
          || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'JSCO1' || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'JSCU1'"
            (change)="agregarCantidad(item.color.value, cantidadEmpaquesInput.value, item.genero)"
            class="w-20 h-10 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2"
            value="100"
            matTooltip="Cantidad de empaques">

            <input #cantidadEmpaquesInput type="number" placeholder="10" *ngIf="cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'ALMB2'
          || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'ALMB3' || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'SEMB1'"
            (input)="agregarCantidad(item.color.value, cantidadEmpaquesInput.value, item.genero)"
            class="w-20 h-10 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2"
            value="25"
            matTooltip="Cantidad de empaques">

            <input #cantidadEmpaquesInput type="number" placeholder="10" *ngIf="cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'BODB1'
          || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'BODB2' || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'CPDB1' ||  cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'GTRI1' || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'MONB1'
          || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'MONB2' || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'MONB3' || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'MCUA1' || cliente.Condicion == 'Distribuidor' && producto.cod_categoria == 'FTRI1'"
            (input)="agregarCantidad(item.color.value, cantidadEmpaquesInput.value, item.genero)"
            class="w-20 h-10 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2"
            value="50"
            matTooltip="Cantidad de empaques">
        </div>
        <div class="col-span-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="min-w-20 min-h-6 max-w-20 max-h-6 ml-2" matTooltip="Eliminar color"
            (click)="eliminarColor(item.color.value)">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </div>
      </div>
    </div>

    <div class="w-full flex justify-center items-center mt-10">
      <button class="bg-cyan-700 rounded-lg text-white text-2xl w-80 h-12 flex items-center justify-center"
        (click)="continuar()">
        <span>Guardar y continuar </span>
        <span class="ml-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
          </svg>
        </span>
      </button>
    </div>
  </div>

  <div class="w-full items-center">
    <div class="w-full flex justify-center items-center">
      <button class="bg-cyan-700 rounded-lg text-white text-3xl w-80 h-12 flex items-center justify-center"
        (click)="finalizarOrden()">
        <span>Finalizar orden</span>
        <span class="ml-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
          </svg>
        </span>
      </button>
    </div>
    <!-- <img src="{{producto.img}}" alt="Producto" class="w-70 mt-5 rounded-md ml-50" style="height: 700px;"> -->
    <div class="carousel">
      <div class="carousel-item" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
        <img [src]="slide.src" alt="{{slide.title}}" class="d-block" style="height: 760px; width: 700px;">
      </div>
      <a class="carousel-control-prev" (click)="prevSlide()">&#10094;</a>
      <a class="carousel-control-next" (click)="nextSlide()">&#10095;</a>
      <div class="carousel-indicators">
        <span *ngFor="let slide of slides; let i = index"
              [class.active]="i === currentSlide"
              (click)="goToSlide(i)">
        </span>
      </div>
    </div>


  </div>
</div>

<style>
  .carousel {
  position: relative;
  width: 100%;
  max-width: 600px;
  margin: auto;
  overflow: hidden;
  margin-top: 20px;
}

.carousel-item {
  display: none;
}

.carousel-item.active {
  display: block;
}

.carousel-control-prev, .carousel-control-next {
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  color: rgb(0, 151, 167);
  font-weight: bold;
  cursor: pointer;
}

.carousel-control-prev {
  left: 0;
}

.carousel-control-next {
  right: 0;
}

.carousel-indicators {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 5px;
}

.carousel-indicators span {
  display: block;
  width: 10px;
  height: 10px;
  background-color: lightgray;
  border-radius: 50%;
  cursor: pointer;
}

.carousel-indicators span.active {
  background-color: rgb(0, 151, 167);
}

</style>
