<app-header></app-header>
<app-menu></app-menu>
<div style="margin-left: 15%;" class="p-20">
    <div class="flex justify-center">
        <button class="bg-cyan-700 p-5 text-white  text-4xl rounded-2xl flex items-center" (click)="crearOrden()">
            CREAR NUEVA ORDEN
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </button>
    </div>
    <!-- LISTADO DE ORDENES -->
    <div *ngIf="ordenes != undefined" class="flex flex-wrap justify-center mt-5 space-x-5">
        <div *ngFor="let orden of ordenes" class="w-72 mb-5">
            <mat-card class="text-white text-2xl rounded-2xl"  [ngStyle]="{'background-color': orden.estatus_finalizado ? '#6cae54' : '#e9a82d'}">
                <mat-card-content class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    {{orden.razon_social}}
                </mat-card-content>
                <mat-card-content class="text-end">27/04/2024</mat-card-content>
                <mat-card-content class="text-black text-sm p-1" style="background-color: white;">{{orden.estatus_finalizado ? 'Ver detalles' : 'Enviar'}}</mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
