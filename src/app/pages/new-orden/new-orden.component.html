<app-menu></app-menu>

<div class="flex justify-center items-center h-full pl-40 pt-20 ml-36 text-2xl">
    <form [formGroup]="ordenForm">

        <div class="flex flex-col mb-4">
            <label class="mb-1">Condiciones:</label>
            <select formControlName="Condicion" placeholder="Hola"
                class="h-12 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2">
                <option></option>
                <option value="15 días">15 días</option>
                <option value="30 días">30 días</option>
                <option value="Por abonos">Por abonos</option>
                <option value="Distribuidor">Distribuidor</option>
            </select>
            <mat-error *ngIf="ordenForm.get('Condicion')?.touched && ordenForm.get('Condicion')?.hasError('required')">La condicion es requerida.</mat-error>
        </div>

        <div class="flex flex-col mb-4" *ngIf="ordenForm.get('Condicion')?.value !== 'Distribuidor'">
            <label class="mb-1">Tipo de envio:</label>
            <select formControlName="tipo_envio" placeholder="Hola"
                class="h-12 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2">
                <option></option>
                <option value="Capital">Capital</option>
                <option value="Nacional">Nacional</option>
            </select>
            <mat-error *ngIf="ordenForm.get('tipo_envio')?.touched && ordenForm.get('tipo_envio')?.hasError('required')">El tipo de envio es requerido.</mat-error>
        </div>

        <div class="flex flex-row mb-4">
            <div class="flex flex-col mr-4">
                <label class="mb-1">RIF:</label>
                <input matInput type="text" formControlName="RIF" placeholder="J-170333337" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                    class="h-12 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2 pl-7" (blur)="consultarCliente()">
                <mat-error *ngIf="ordenForm.get('RIF')?.touched && ordenForm.get('RIF')?.hasError('required')">El RIF del cliente es requerido.</mat-error>
            </div>

            <div class="flex flex-col">
                <label class="mb-1">Teléfono:</label>
                <input matInput type="tel" formControlName="telefono" placeholder="04120000000" maxlength="11"
                    class="h-12 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2 pl-7">
                    <mat-error *ngIf="ordenForm.get('telefono')?.touched && ordenForm.get('telefono')?.hasError('required')">El telefono del cliente es requerido.</mat-error>
                    <mat-error *ngIf="ordenForm.get('telefono')?.touched && ordenForm.get('telefono')?.hasError('pattern')">Numero de telefono incorrecto.</mat-error>
            </div>
        </div>

        <div class="flex flex-col mb-4">
            <label class="mb-1">Cliente:</label>
            <input matInput type="text" formControlName="cliente" placeholder="Nombre ejemplo C.A"
                class="h-12 bg-white border-slate-300 emailhover:border-cyan-700 rounded-md border-2 pl-7">
                <mat-error *ngIf="ordenForm.get('cliente')?.touched && ordenForm.get('cliente')?.hasError('required')">El nombre del cliente es requerido.</mat-error>
        </div>

        <div class="flex flex-col mb-4">
            <label class="mb-1">Correo electrónico:</label>
            <input matInput type="email" formControlName="email" placeholder="ejemplo@ejemplo.com"
                class="h-12 bg-white border-slate-300 emailhover:border-cyan-700 rounded-md border-2 pl-7">
                <mat-error *ngIf="ordenForm.get('email')?.touched && ordenForm.get('email')?.hasError('required')">El correo electrónico del cliente es requerido.</mat-error>
                <mat-error *ngIf="ordenForm.get('email')?.touched && ordenForm.get('email')?.hasError('email')">Dominio incorrecto.</mat-error>
        </div>

        <div class="flex flex-col mb-4">
            <label class="mb-1">Dirección:</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>
                </span>
                <input matInput type="text" formControlName="estado" placeholder="Estado"
                    class="h-12 pl-10 pr-3 w-full bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2">
            </div>

            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>
                </span>
                <input matInput type="text" formControlName="calle" placeholder="Calle o Avenida"
                    class="h-12 pl-10 pr-3 w-full mt-5 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2">
            </div>

            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>
                </span>
                <input matInput type="text"  formControlName="edificio" placeholder="Edificio/local"
                    class="h-12 pl-10 pr-3 w-full mt-5 bg-white border-slate-300 hover:border-cyan-700 rounded-md border-2">
            </div>
        </div>
        <div class="flex justify-center">
            <button class="bg-cyan-700 p-5 text-white  text-md rounded-2xl flex items-center" *ngIf="!existe" (click)="enviarCliente()">
                Continuar
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                  </svg>
            </button>

            <button class="bg-cyan-700 p-5 text-white  text-md rounded-2xl flex items-center" *ngIf="existe" (click)="continuar()">
              Continuar
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                </svg>
          </button>
        </div>

    </form>
</div>
