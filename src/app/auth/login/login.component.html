<div class="min-h-screen bg-white flex items-center justify-center">
  <div class="bg-white-200 p-8 rounded-lg shadow-xl w-full sm:max-w-md">
    <h2 class="text-2xl font-semibold mb-4">SATIS - Iniciar sesión</h2>
    <form [formGroup]="loginForm">
      <div class="mb-4 relative">
        <div class="absolute inset-y-0 left-0 flex items-center p-1 bg-gray-200 border rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
        </div>
        <input matInput type="text" id="username" name="username" formControlName="user"
          class="w-full pl-10 pr-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Nombre de usuario" required>   
          @if(user?.invalid && (user?.dirty || user?.touched)){
            <div class="mt-50" class="absolute mt-1 text-red-500 text-m">
              <span>Por favor, ingresar el usuario.</span>
            </div>              
          }                 
      </div>
      <div class="mb-6 mt-10 relative">
        <div class="absolute inset-y-0 left-0 flex items-center p-1 bg-gray-200 border rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
          </svg>
        </div>
        <input type="password" formControlName="password" required
          class="w-full pl-10 pr-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Contraseña"
          >
          
            @if(password?.invalid && (password?.dirty || password?.touched)){
              <div class="mt-50" class="absolute mt-1 text-red-500 text-m">
                <span>Por favor, ingresar la contraseña.</span>
              </div>               
            }          
      </div>
      <button type="submit" (click)="logIn()" [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Ingresar</button>
    </form>
  </div>
</div>
